<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>200 x 100 Grid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <div class="content-container">
        <h1>Dogetris</h1>
        <div class="container">
            <div class="grid">
                <!-- Cells will be added dynamically via JavaScript -->
            </div>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button id="leftArrowButton" class="btn btn-primary">←</button>
                <button id="actionButton" class="btn btn-success">Play</button>
                <button id="rightArrowButton" class="btn btn-primary">→</button>
                <button id="spinButton" class="btn btn-warning">🔄 Spin</button>
            </div>
            <button id="downArrowButton" class="btn btn-primary mt-2">↓</button>
        </div>
    </div>
    <div class="score-container">
        <h2>Score: <span id="score">0</span></h2>
    </div>
</div>
<script src="2x2.js"></script>
</body>
</html>
